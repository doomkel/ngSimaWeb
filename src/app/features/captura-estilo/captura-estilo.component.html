<!-- component -->
<section class="max-w-sm p-6 mx-auto bg-slate-500 rounded-md shadow-md dark:bg-gray-800">    
    <form>
        <div class="grid grid-cols-1 sm:grid-cols-1">
            <div>
                <label class="text-white dark:text-gray-200" for="estilo">Estilo</label>
                <input id="estilo" type="text" class="inline w-full px-1 py-1 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
            </div>  

            <div>
                <label class="text-white dark:text-gray-200" for="estilo2">Estilo2</label>
                <input id="estilo2" type="text" class="inline w-full px-1 py-1 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="marca">Marca</label>
                <select class="inline w-full px-1 py-1 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                    <option *ngFor="let marca of marcas" [value]="marca.idMarca">{{marca.marca}}</option>                    
                </select>
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="familia">Familia</label>
                <select class="inline w-full px-1 py-1 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                    <option *ngFor="let familia of familias" [value]="familia.idFamilia">{{familia.familia}}</option>                    
                </select>
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="clase">Clase</label>
                <select class="inline w-full px-1 py-1 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                    <option *ngFor="let clase of clases" [value]="clase.idClase">{{clase.clase}}</option>                    
                </select>
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="subfamilia">SubFamilia</label>
                <select class="inline w-full px-1 py-1 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                    <option *ngFor="let subfamilia of subfamilias" [value]="subfamilia.idSubFamilia">{{subfamilia.subfamilia}}</option>                    
                </select>
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="tallaje">Tallaje</label>
                <select class="inline w-full px-1 py-1 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                    <option>CH-M-G-XG</option>
                    <option>1X-2X-3X-4X-5X</option>
                    <option>UNI</option>
                    <option>CH-M-G</option>
                    <option>CER-1-3-5-7-9-11-13-15</option>
                    <option>30-32-34-36-38-40</option>
                    <option>36-38-40-42-44-46</option>
                    <option>CH M-M G-G XG</option>
                    <option>1XL-3XL-3XL</option>
                    <option>EXCH-CH-M-G-XG</option>
                    <option>7-8-10-12-14-16</option>
                    <option>CH-M-G-XG-XXG</option>
                    <option>EXCH-CH-M-G-XG-XXG</option>
                    <option>4-6-8-10-12</option>
                    <option>1X-2X-3X-4X</option>
                    <option>1X 2X-2X 3X</option>
                    <option>1X-2X-3X</option>
                    <option>8-10-12-14</option>
                    <option>2-3-4-5</option>
                    <option>4-6-8-10-12-14</option>
                    <option>4-5-6-8-10-12</option>
                    <option>M-G-XG</option>
                    <option>8-10-12</option>
 
                </select>
            </div>            
            <div>
                <label class="text-white dark:text-gray-200" for="desc">Desc Cli</label>
                <input id="desc" type="text" class="inline w-full px-1 py-1 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="desc">Cajas</label>
                <input id="desc" type="text" class="inline w-full px-1 py-1 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
            </div>
            <div>
                <label class="block text-sm font-medium text-white">
                Imagen
              </label>
              <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                <div class="space-y-1 text-center">
                  <svg class="mx-auto h-12 w-12 text-white" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  <div class="flex text-sm text-gray-600">
                    <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                      <span class="">Subir imagen</span>
                      <input id="file-upload" name="file-upload" type="file" class="sr-only">
                    </label>
                    <p class="pl-1 text-white">o arrastrar</p>
                  </div>
                  <p class="text-xs text-white">
                    PNG, JPG, GIF max 10MB
                  </p>
                </div>
              </div>
            </div>
            
        </div>        
    </form>
</section>
